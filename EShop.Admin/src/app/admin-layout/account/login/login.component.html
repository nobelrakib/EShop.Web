
<div class="container-fluid">
    <div class="row">
      <div class="col-xl-5" [ngStyle]="{'background-image': 'url(assets/images/login/3.jpg)',
                                        'background-size': 'cover',
                                        'background-position': 'center center',
                                        'display': 'block'}">
        <img class="bg-img-cover bg-center d-none" src="assets/images/login/3.jpg" alt="looginpage">
      </div>
      <div class="col-xl-7 p-0">    
        <div class="login-card">
          <div>
            <div>
              <a class="logo text-left" href="#">
                <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
                <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
              </a>
            </div>
            <div class="login-main"> 
              <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4>Sign in to account</h4>
                <p>Enter your email & password to login</p>
                <div class="form-group">
                  <label class="col-form-label">Email Address</label>
                  <input formControlName="email" class="form-control" type="email" required 
                  placeholder="app@yourmail.com">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Password</label>
                  <input formControlName="password" class="form-control" [type]="show ? 'text' : 'password'" name="password" required="" placeholder="*********">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
                <div class="form-group mb-0">
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Remember password</label>
                  </div>
                  <a [routerLink]="'/authentication/forgot-password'" class="link">Forgot password?</a>
                  <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
                <h6 class="text-muted mt-4 or">Or Sign in with</h6>
                <div class="social mt-4">
                  <div class="btn-showcase">
                    
                  </div>
                </div>
                <p class="mt-4 mb-0">Don't have account?
                  <a [routerLink]="'/authentication/register/simple'" class="ml-2">Create Account</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
