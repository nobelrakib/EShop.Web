<div class="faq-wrap">
  <div class="row">
    <div class="col-lg-12 mt-3">
      <div class="row default-according style-1 faq-accordion" id="accordionoc">
        <div class="col-xl-12">
          <!-- <div class="faq-title">
                <h6>Filter</h6>
              </div> -->
          <div class="card">
            <ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
              <ngb-panel>
                <ng-template ngbPanelTitle>
                  <div class="mr-5 ml-3 ">
                    <h4>Filter By </h4>
                  </div>
                  <form class="w-75 ml-3 float-right">
                    <div class="form-group mb-0">
                      <div class="input-group pill-input-group">
                        <input class="form-control" placeholder="Search" type="text"
                          aria-label="Amount (to the nearest dollar)">
                      </div>
                    </div>
                  </form>
                </ng-template>

                <ng-template ngbPanelContent>

                  <!-- here is all filter by component  -->

                  <div class="row">
                    <div class="col-md-6" *ngFor="let column of filterColumns">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">{{column.labelText}}</label>
                        <div class="col-sm-8">
                          <input *ngIf="column.htmlElement === 'input'" class="form-control" id="url"
                            type="{{column.inputType}}" placeholder="Enter {{column.labelText}}">

                          <div *ngIf="column.htmlElement === 'date'">
                            <input *ngIf="column.inputType === 'date'"
                            class="form-control" placeholder="Datepicker" bsDatepicker [daysDisabled]="[6,0]">

                            <input *ngIf="column.inputType === 'daterange'"
                            class="form-control" placeholder="Daterangepicker" bsDaterangepicker
                              [daysDisabled]="[6,0]">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
