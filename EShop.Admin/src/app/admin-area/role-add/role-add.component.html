<app-breadcrumb [title]="'Add Role'" [items]="['Apps', 'Blog']" [active_item]="'Add Post'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-xl-6">
      <div class="row">
        <div class="col-sm-12">

        </div>
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <h5>Add Role</h5>
            </div>
            <div class="card-body">
              <form class="theme-form" [formGroup]="form" (ngSubmit)="submit()">


                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="inputPassword3">Role</label>
                  <div class="col-sm-9">
                    <input class="form-control" formControlName="rolename" id="rolename" type="url"
                      placeholder="rolename">
                  </div>
                </div>

                <div class="form-group row mb-0">
                  <label class="col-sm-3 col-form-label pb-0">Permissions</label>
                  <div class="col-sm-9">
                    <div class="form-group  mb-0">
                      <!---
                      <div class="checkbox checkbox-primary" *ngFor="let permission of permissions">
                        <input id="inline-form-1" type="checkbox" [value]="permission.id" (change)="onCheckboxChange($event)">
                        <label class="mb-0" for="inline-form-1"> {{permission.permissionName}} </label>
                      </div>
                    -->
                      <div *ngFor="let permission of permissions">
                        <!-- <label>
                        <input type="checkbox" [value]="permission.id" (change)="onCheckboxChange($event)" />
            
                        {{permission.permissionName}}

                      </label> -->
                        <div class="media">
                          <label class="col-form-label m-r-10"> {{permission.description}}</label>
                          <div class="media-body text-right icon-state">

                            <label class="switch">

                              <input type="checkbox" [value]="permission.id" (change)="onCheckboxChange($event)" />
                              <span class="switch-state"></span>

                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-primary mr-1" type="submit" [disabled]="!form.valid">Submit</button>
                  <button class="btn btn-secondary">Cancel</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>
